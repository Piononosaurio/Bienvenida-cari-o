<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi Jugadora Favorita</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(120deg, #fcd1f5, #d1ecfc);
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #ff66b2;
      text-shadow: 2px 2px #ffffff;
    }

    .boton, .siguiente {
      background-color: #ffccff;
      color: #333;
      padding: 15px 25px;
      border: 2px solid #ff99cc;
      border-radius: 12px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .boton:hover, .siguiente:hover {
      background-color: #ff99cc;
      color: white;
    }

    .mensaje {
      display: none;
      font-size: 1.3em;
      margin-top: 30px;
      color: #444;
      background: rgba(255, 255, 255, 0.85);
      padding: 25px;
      border-radius: 16px;
      max-width: 700px;
    }

    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://i.imgur.com/1XhPZV0.png') no-repeat center;
      background-size: contain;
      animation: flotar linear infinite;
      opacity: 0.7;
    }

    @keyframes flotar {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    #toggleMusica {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffccff;
      border: 2px solid #ff99cc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      display: none;
    }
  </style>
</head>
<body>

<audio id="musica" loop>
  <source src="musica.mp3" type="audio/mpeg">
  Tu navegador no soporta audio HTML5.
</audio>

<div class="container">
  <h1>üéÆ Eres mi jugadora favorita üíñ</h1>
  <button class="boton" id="inicioBtn" onclick="mostrarSiguiente()">Haz clic para comenzar</button>
  <div class="mensaje" id="mensaje"></div>
  <button class="siguiente" id="siguienteBtn" onclick="mostrarSiguiente()" style="display:none;">Siguiente üíå</button>
</div>

<!-- Bot√≥n para controlar la m√∫sica -->
<button id="toggleMusica" title="Pausar m√∫sica üéµ">‚è∏Ô∏è</button>

<script>
  const mensajes = [
    "Desde que apareciste en mi vida, sent√≠ que desbloque√© el nivel m√°s hermoso de todos.",
    "Qu√© loco, ¬øverdad? Pensar que antes no sab√≠a nada de ti, y un d√≠a de la nada, por una casualidad, cuando hablamos, sentimos una qu√≠mica incre√≠ble.",
    "Nunca imagin√© que el impacto ser√≠a enorme, al nivel de que no me imagino ni quiero un futuro en el que no est√© junto a ti.",
    "Estoy feliz de poder haberte cruzado en este mundo. Me encanta cada parte de ti: tu voz, tu cabello, tu cuerpo, tu carita tan bonita, con o sin maquillaje.",
    "Realmente te ves incre√≠ble, mi ni√±a. Te quiero much√≠simo. Me iluminas la vida y haces que mis latidos tengan sentido, haci√©ndome feliz en cada momento que comparto y pienso en ti.",
    "Quiero seguir jugando esta aventura de la vida a tu lado üéÆüíó"
  ];

  let indice = 0;
  const musica = document.getElementById("musica");
  const toggleBtn = document.getElementById("toggleMusica");

  function mostrarSiguiente() {
    const mensajeDiv = document.getElementById("mensaje");
    const siguienteBtn = document.getElementById("siguienteBtn");
    const inicioBtn = document.getElementById("inicioBtn");

    if (indice === 0) {
      inicioBtn.style.display = "none";
      musica.play().catch(e => console.log("Error al reproducir m√∫sica:", e));
      toggleBtn.style.display = "block";
    }

    mensajeDiv.style.display = "block";
    mensajeDiv.innerHTML = mensajes[indice];

    if (indice < mensajes.length - 1) {
      siguienteBtn.style.display = "inline-block";
      indice++;
    } else {
      siguienteBtn.style.display = "none";
    }
  }

  toggleBtn.addEventListener("click", () => {
    if (musica.paused) {
      musica.play();
      toggleBtn.textContent = "‚è∏Ô∏è";
      toggleBtn.title = "Pausar m√∫sica üéµ";
    } else {
      musica.pause();
      toggleBtn.textContent = "‚ñ∂Ô∏è";
      toggleBtn.title = "Reanudar m√∫sica üéµ";
    }
  });

  // Corazones flotantes
  function crearCorazon() {
    const corazon = document.createElement('div');
    corazon.classList.add('corazon');
    corazon.style.left = Math.random() * 100 + "vw";
    corazon.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(corazon);
    setTimeout(() => corazon.remove(), 5000);
  }
  setInterval(crearCorazon, 300);
</script>

</body>
</html>
